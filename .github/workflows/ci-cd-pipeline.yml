name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

concurrency: ${{ github.ref }}

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check out the code
        uses: actions/checkout@v3

      - name: ğŸ’¿ Setup NodeJS 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Setup package manager PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸ“ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ—„ï¸ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ­ Install packages
        run: pnpm install

      - name: ğŸ•µ Lint the code
        run: pnpm lint

      - name: ğŸ”¬ Run unit tests
        run: pnpm coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          files: coverage/coverage-final.json
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: ğŸ§° Build code
        run: pnpm build
